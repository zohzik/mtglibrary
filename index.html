<!DOCTYPE html>
<html>
	<head>
		<title>MTG: Library</title>
		<link href="styles.css" rel="stylesheet" type="css/text" />
		<script src="script.js" type="javascript/text"></script>
	</head>
	<body>
		<div id="page">
			<table>
				<tbody>
					<tr>
						<td>
							<center>
								<div id="title-of-page"><h1>MTG: Library</h1></div>
							</center>
						</td>
					</tr>
					<tr>
						<td>
							<center>
								<input type="text" id="card-name-space" />
								<input type="button" value="?" id="card-name-enter" />
							</center>
						</td>
					</tr>
					<tr>
						<td>
							<center><p>Get Count By:</p></center>
						</td>
					</tr>
					<tr>
						<td>
							<center>
								<input type="button" value="Color" id="count-by-color" />
								<input type="button" value="Set" id="count-by-set" />
								<input type="button" value="Name" id="count-by-name" />
							</center>
						</td>
					</tr>
					<tr>
						<td>
							<center>
								<input type="button" value="Total" id="count-by-total" />
							</center>
						</td>
					</tr>
					<tr>
						<td>
							<center>
								<input type="text" id="total-box" readonly />
							</center>
						</td>
					</tr>
					<tr>
						<td>
							<center>
								<input type="button" value="Generate List" id="generate-list" />
							</center>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
